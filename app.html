<!DOCTYPE html>
<html><head>
<meta charset='UTF-8'>
<title>Dashboard Banque Digitale Africaine</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
<script src="assets/js/firebase-config.js"></script>
<script src="assets/js/app.js"></script>
</head>
<body>
<h2>Dashboard complet + KYC</h2>
<div id='auth'>
  <input id='email' placeholder='email'><br>
  <input id='password' type='password' placeholder='mot de passe'><br>
  <button id='signup'>Créer compte</button>
  <button id='login'>Connexion</button>
</div>

<div id='dashboard' style='display:none;'>
  <h3 id='username'></h3>
  <h4>Wallet</h4>
  <p>Solde: <span id='balance'>0</span> XAF</p>
  <input id='txLabel' placeholder='Libellé'>
  <input id='txAmount' placeholder='Montant'>
  <button id='addTx'>Ajouter opération</button>

  <h4>Historique</h4>
  <div id='history'></div>

  <h4>KYC</h4>
  <select id='docType'>
    <option value='cni'>CNI</option>
    <option value='passeport'>Passeport</option>
  </select>
  <input id='docFile' type='file'>
  <input id='selfieFile' type='file'>
  <button id='sendKYC'>Envoyer KYC</button>
  <p id='kycStatus'></p>

  <button id='logout'>Déconnexion</button>
</div>
</body></html>
